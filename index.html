<!DOCTYPE html>
<html>
<link rel="stylesheet" href="reg_form1.css">
<script src="reg_form2.js"></script>

<div class="form-container">
    <div class="form">
        <h1 > Registration Form</h1>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter Full Name"><br><br>

        <label for="aadhar">Aadhar Number:</label>
        <input type="number" id="aadhar" name="aadharNo" placeholder="Enter Aadhar No."><br><br>
    

        <label for="pan">PAN Number:</label>
        <input type="text" id="pancard" name="pancard" placeholder="Enter Pan Card Number"><br><br>
        

        <label for="mobile">Mob Number:</label>
        <input type="text" id="mobileNum" name="mobileNum" placeholder="Enter Mobile Number"><br><br>


        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>


        <label for="marks">Marks (6 Subjects, separated by commas):</label>
        <input type="text" id="marks" name="marks" placeholder="Enter marks of 6 subjects"><br><br>
    

        <button type="button" onclick="validate()">Register</button>

    </div>
</div>
</html>
